services:
  ports:
    image: alpine:3.20
    command:
      - sh
      - -c
      - |
        apk add --no-cache netcat-openbsd wget >/dev/null
        until nc -z db 5432; do sleep 1; done
        until wget -qO- http://backend:3000/api/tasks >/dev/null 2>&1; do sleep 1; done
        until wget -qO- http://frontend/ >/dev/null 2>&1; do sleep 1; done
        echo "database : http://localhost:5432"
        echo "backend  : http://localhost:3000"
        echo "frontend : http://localhost:8080"
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: moaaz20/task-manager-backend:latest
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 1610
      DB_NAME: task-management
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/tasks"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: moaaz20/task-manager-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: on-failure

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1610
      POSTGRES_DB: task-management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
